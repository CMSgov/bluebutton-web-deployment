title = "BB2-WEB-DEPLOYMENT Gitleaks Config"

[extend]
# useDefault will extend the base configuration with the default gitleaks config:
# https://github.com/zricethezav/gitleaks/blob/master/config/gitleaks.toml
useDefault = true

[allowlist]
# Recommended practice is to add your secrets to a regexes array, 
# not to a commits array.
regexTarget = "match"
description = "whitelist public and test secrets"
regexes = [
  '''AKIAXJT7UZCUAVEW35Y4''',
  '''.*MIIEpAIBAAKCAQEA5sNIQ2CrdLz\+OWtlvj210VkbptTe4pJXP5.*''',
]