---
- name: Apply security patches
  become_user: "{{ remote_admin_account }}"
  become: yes
  command: "yum update-minimal --security -y"
- name: Install dependencies
  become: yes
  become_user: "{{ remote_admin_account }}"
  yum:
    name:
      - gcc
      - git
      - python3-devel
      - postgresql-devel
      - zlib-devel
      - libjpeg-turbo-devel
      - nginx
      - ansible
      - amazon-cloudwatch-agent
- name: Install uwsgi via pip
  become: yes
  become_user: "{{ remote_admin_account }}"
  pip:
    name: 
      - uwsgi
    executable: pip3
    umask: "0022"
- name: Install boto3 and botocore via pip
  become: yes
  become_user: "{{ remote_admin_account }}"
  pip:
    chdir: /usr/lib/python2.7/site-packages/
    name: 
      - boto3
      - botocore
    executable: pip3
    umask: "0022"