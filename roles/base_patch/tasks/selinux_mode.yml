# Set Selinux mode
# selinux_policy maps to SELINUXTYPE targeted
# selinux_state maps to SELINUX: enforcing | permissive | disabled

## /etc/selinux/config
## This file controls the state of SELinux on the system.
## SELINUX= can take one of these three values:
##     enforcing - SELinux security policy is enforced.
##     permissive - SELinux prints warnings instead of enforcing.
##     disabled - No SELinux policy is loaded.
##SELINUX=enforcing
#SELINUX=permissive
## SELINUXTYPE= can take one of three two values:
##     targeted - Targeted processes are protected,
##     minimum - Modification of targeted policy. Only selected processes are protected.
##     mls - Multi Level Security protection.
#SELINUXTYPE=targeted

- name: "Set selinux status"
  become_user: "{{ remote_admin_account }}"
  become: yes
  selinux:
    policy: "{{ selinux_policy }}"
    state: "{{ selinux_state }}"
  register: check_selinux
# TEMP lines to help with debugging SELINUX setup. Cleanup later!
- debug: msg="{{ check_selinux.msg }}"
- debug: msg="{{ check_selinux.stdout_lines }}"
- debug: msg="{{ check_selinux.stderr_lines }}"
