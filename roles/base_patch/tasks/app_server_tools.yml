- name: "Install base App Server Components"
  remote_user: ec2-user
  become_user: root
  become: yes
  yum:
    pkg: "{{ item }}"
    state: installed
  with_items:
    - gcc
    - gcc-c++
    - git
    - python-psycopg2.x86_64
    - httpd
    - httpd-devel
    - mod_wsgi
    - bzip2-devel
    - openssl-devel
    - ncurses-devel
    - postgresql-devel
    - python-devel
    - python-cffi
    # - sqlite-devel
    - readline-devel
    - tk-devel
    - gdbm-devel
    - db4-devel
    - libxml2-devel
    - libxslt-devel
    - libffi.x86_64
    - http://mirror.centos.org/centos/6/os/x86_64/Packages/libffi-devel-3.0.5-3.2.el6.x86_64.rpm
    # - libpcap-devel
    - xz-devel
    - zlib-devel

