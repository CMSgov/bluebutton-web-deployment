                              'SingleAccessTokenValidator',
    'OAUTH2_SERVER_CLASS': 'apps.dot_ext.oauth2_server.Server',
    'SCOPES_BACKEND_CLASS': 'apps.dot_ext.scopes.CapabilitiesScopes',
    'OAUTH2_BACKEND_CLASS': 'apps.dot_ext.oauth2_backends.OAuthLibSMARTonFHIR',
    'ALLOWED_REDIRECT_URI_SCHEMES': ['https',
                                     'http',
                                     ]
  }

env_django_logging: |
  {
      'version': 1,
      'disable_existing_loggers': False,
      'formatters': {
          'verbose': {
              'format': '%(asctime)s %(levelname)s %(name)s '
                        '[%(process)d] %(message)s',
              'datefmt': '%Y-%m-%d %H:%M:%S'
          },
          'simple': {
              'format': '%(asctime)s %(levelname)s %(name)s %(message)s',
              'datefmt': '%Y-%m-%d %H:%M:%S'
          },
          'jsonout': {
              'format': '{"env": "test", "time": "%(asctime)s", "level": "%(levelname)s", '
                        '"name": "%(name)s", "message": %(message)s}',
              'datefmt': '%Y-%m-%d %H:%M:%S'

          }
      },
      'filters': {
          'require_debug_true': {
              '()': 'django.utils.log.RequireDebugTrue',
          },
          'require_debug_false': {
              '()': 'django.utils.log.RequireDebugFalse',
          },
      },
      'handlers': {
          'console': {
              'class': 'logging.StreamHandler',
              'formatter': 'simple',
          },
          'file_debug': {
              'level': 'DEBUG',
              'class': 'logging.FileHandler',
              'formatter': 'simple',
              'filename': '/var/log/pyapps/debug.log',
          },
          'file_error': {
              'level': 'INFO',
              'filters': ['require_debug_true'],
              'class': 'logging.FileHandler',
              'formatter': 'verbose',
              'filename': '/var/log/pyapps/error.log',
          },
          'file_info': {
              'level': 'INFO',
              'filters': ['require_debug_true'],
              'class': 'logging.FileHandler',
              'formatter': 'simple',
              'filename': '/var/log/pyapps/info.log',
          },
          'badlogin_info': {
              'level': 'INFO',
              'class': 'logging.FileHandler',
              'formatter': 'simple',
              'filename': '/var/log/pyapps/login_failed.log',
          },
          'adminuse_info': {
              'level': 'INFO',
              'class': 'logging.FileHandler',
              'formatter': 'simple',
              'filename': '/var/log/pyapps/admin_access.log',
          },
          'mail_admins': {
              'level': 'ERROR',
              'class': 'django.utils.log.AdminEmailHandler',
              'filters': ['require_debug_true'],
              'formatter': 'verbose'
          },
          'perf_mon': {
              'level': 'INFO',
              'class': 'logging.FileHandler',
              'formatter': 'jsonout',
              'filename': '/var/log/pyapps/perf_mon.log',
          }
      },
      'loggers': {
          'hhs_server': {
              'handlers': ['file_debug'],
              'level': 'DEBUG',
          },
          'hhs_oauth_server.accounts': {
              'handlers': ['file_info'],
              'level': 'DEBUG',
          },
          'hhs_server_debug': {
              'handlers': ['file_debug'],
              'level': 'DEBUG',
          },
          'hhs_server_error': {
              'handlers': ['file_error', 'mail_admins'],
              'level': 'ERROR',
          },
          'unsuccessful_logins': {
              'handlers': ['badlogin_info'],
              'level': 'INFO',
          },
          'admin_interface': {
              'handlers': ['adminuse_info'],
              'level': 'INFO',
          },
          'hhs_server_info': {
              'handlers': ['file_info'],
              'level': 'INFO',
          },
          'oauth2_provider': {
              'handlers': ['console'],
              'level': 'INFO',
          },
          'oauthlib': {
              'handlers': ['console'],
              'level': 'INFO',
          },
          'tests': {
              'handlers': ['console'],
              'level': 'DEBUG',
          },
          'audit': {
              'handlers': ['perf_mon'],
              'level': 'INFO',
          },
          'performance': {
              'handlers': ['perf_mon'],
              'level': 'INFO',
          }
      },
  }

allow_insecure_callback: true
