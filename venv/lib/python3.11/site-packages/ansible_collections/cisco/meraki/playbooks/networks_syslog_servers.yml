- name: Play Name
  hosts: localhost
  gather_facts: false
  vars:
    network_id: "L_828099381482771185"
  tasks:
    - name: Syslog servers
      cisco.meraki.networks_syslog_servers:
        networkId: "{{ network_id }}"
        meraki_suppress_logging: false
        servers:
          - host: 1.2.3.4
            port: 8000
            roles:
              - URLs
              - Wireless event log
        # - host: 1.2.3.4
        #   port: 5000
        #   roles:
        #   - URLs
        #   - Wireless event log
        state: present
