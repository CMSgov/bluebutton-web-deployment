---
####################################################################
# Example : Quorum Disk facts Playbook
####################################################################
- name: Quorum Disk facts
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"

  tasks:
    ####################################################################
    # Task Name : Get all Quorum Disk
    ####################################################################
    - name: Get all Quorum Disks
      hitachivantara.vspone_block.vsp.hv_quorum_disk_facts:
        connection_info: "{{ connection_info }}"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task Name : Get specific Quorum Disk
    ####################################################################
    - name: Get specific Quorum Disks
      hitachivantara.vspone_block.vsp.hv_quorum_disk_facts:
        connection_info: "{{ connection_info }}"
        spec:
          id: 4
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
