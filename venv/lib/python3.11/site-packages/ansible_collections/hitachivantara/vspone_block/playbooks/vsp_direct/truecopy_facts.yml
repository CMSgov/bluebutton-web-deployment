---
######################################################################################
# Example :  TrueCopy Facts Playbook
######################################################################################
- name: TrueCopy Facts
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"

    secondary_connection_info:
      address: "{{ secondary_storage_address }}"
      username: "{{ vault_secondary_storage_username }}"
      password: "{{ vault_secondary_storage_secret }}"

  tasks:
    ######################################################################################
    # Task Name : Get all TrueCopy pairs
    ######################################################################################
    - name: Get all TrueCopy pairs
      hitachivantara.vspone_block.vsp.hv_truecopy_facts:
        connection_info: "{{ connection_info }}"
        secondary_connection_info: "{{ secondary_connection_info }}"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ######################################################################################
    # Task Name : Get TrueCopy pair by primary volume ID
    ######################################################################################
    - name: Get TrueCopy pair by primary volume ID
      hitachivantara.vspone_block.vsp.hv_truecopy_facts:
        connection_info: "{{ connection_info }}"
        secondary_connection_info: "{{ secondary_connection_info }}"
        spec:
          primary_volume_id: 73
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ######################################################################################
    # Task Name : Get TrueCopy pair by secondary volume ID
    ######################################################################################
    - name: Get TrueCopy pair by secondary volume ID
      hitachivantara.vspone_block.vsp.hv_truecopy_facts:
        connection_info: "{{ connection_info }}"
        secondary_connection_info: "{{ secondary_connection_info }}"
        spec:
          secondary_volume_id: 1480
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ######################################################################################
    # Task Name : Get TrueCopy pair by copy group name
    ######################################################################################
    - name: Get TrueCopy pair by copy group name
      hitachivantara.vspone_block.vsp.hv_truecopy_facts:
        connection_info: "{{ connection_info }}"
        secondary_connection_info: "{{ secondary_connection_info }}"
        spec:
          copy_group_name: "copy-group-name-1"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
