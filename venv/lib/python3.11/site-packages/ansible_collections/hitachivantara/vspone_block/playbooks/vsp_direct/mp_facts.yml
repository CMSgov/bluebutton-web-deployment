---
####################################################################
# Example : MP Facts Playbook
####################################################################
- name: MP Facts
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"

  tasks:
    ####################################################################
    # Task Name : Get all MPs Information
    ####################################################################
    - name: Get all MPs  Information
      hitachivantara.vspone_block.vsp.hv_mp_facts:
        connection_info: "{{ connection_info }}"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task Name : Get MP Information using mp id
    ####################################################################
    - name: Get MP Information using mp id
      hitachivantara.vspone_block.vsp.hv_mp_facts:
        connection_info: "{{ connection_info }}"
        spec:
          mp_id: 10
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
