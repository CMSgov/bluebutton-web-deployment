---
####################################################################
# Example :  Update VPS Volume ADR Setting Playbook
####################################################################
- name: Update VPS Volume ADR Setting
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"

  tasks:
    #########################################################################
    # Task Name :  Update VPS Volume ADR setting by id
    #########################################################################
    - name: Update VPS Volume ADR setting by id
      hitachivantara.vspone_block.sds_block.hv_sds_block_vps:
        connection_info: "{{ connection_info }}"
        spec:
          id: "dab1fa60-5c41-486a-9551-ec41c74d9f01"
          capacity_saving: "Disabled"

      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    #########################################################################
    # Task Name :  Update VPS Volume ADR setting by name
    #########################################################################
    - name: Update VPS Volume ADR setting by name
      hitachivantara.vspone_block.sds_block.hv_sds_block_vps:
        connection_info: "{{ connection_info }}"
        spec:
          name: "VPS_01"
          capacity_saving: "Compression"

      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
