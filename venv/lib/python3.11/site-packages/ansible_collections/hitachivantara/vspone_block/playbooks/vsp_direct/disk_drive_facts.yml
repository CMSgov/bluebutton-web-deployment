---
####################################################################
# Example : Disk Drive Facts Playbook
####################################################################
- name: Disk Drive Facts
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"

  tasks:
    ####################################################################
    # Task Name : Get all disk drives
    ####################################################################
    - name: Get all disk drives
      hitachivantara.vspone_block.vsp.hv_disk_drive_facts:
        connection_info: "{{ connection_info }}"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task Name : Get one disk drive
    ####################################################################
    - name: Get one disk drive
      hitachivantara.vspone_block.vsp.hv_disk_drive_facts:
        connection_info: "{{ connection_info }}"
        spec:
          drive_location_id: "0-16"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
