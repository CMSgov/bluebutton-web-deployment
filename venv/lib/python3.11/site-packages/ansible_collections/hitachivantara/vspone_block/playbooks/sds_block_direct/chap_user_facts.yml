---
####################################################################
# Example : Chap User Facts Playbook
####################################################################
- name: Chap User Facts
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"

  tasks:
    ####################################################################
    # Task Name : Get all chap users
    ####################################################################
    - name: Get all chap users
      hitachivantara.vspone_block.sds_block.hv_sds_block_chap_user_facts:
        connection_info: "{{ connection_info }}"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task Name : Get one chap user by id
    ####################################################################
    - name: Get one chap user by id
      hitachivantara.vspone_block.sds_block.hv_sds_block_chap_user_facts:
        connection_info: "{{ connection_info }}"
        spec:
          id: "464e1fd1-9892-4134-866c-6964ce786676"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task Name : Get one chap user by name
    ####################################################################
    - name: Get one chap user by name
      hitachivantara.vspone_block.sds_block.hv_sds_block_chap_user_facts:
        connection_info: "{{ connection_info }}"
        spec:
          target_chap_user_name: "chapuser1"
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
