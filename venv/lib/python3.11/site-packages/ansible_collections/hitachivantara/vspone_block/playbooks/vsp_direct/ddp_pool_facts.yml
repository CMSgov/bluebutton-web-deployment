---
####################################################################
# Example :  VSP DDP Pool facts Playbook
####################################################################
- name: Retrieves DDP Pool information from VSP One storage
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"

  tasks:
    ######################################################################################
    # Task Name : Get all DDP Pool information
    ######################################################################################
    - name: Get all DDP Pool information
      hitachivantara.vspone_block.vsp.hv_ddp_pool_facts:
        connection_info: "{{ connection_info }}"

      register: result

    - name: Debug result
      ansible.builtin.debug:
        var: result

    ######################################################################################
    # Task Name : Get DDP Pool information using using pool id
    ######################################################################################
    - name: Get DDP Pool information using pool id
      hitachivantara.vspone_block.vsp.hv_ddp_pool_facts:
        connection_info: "{{ connection_info }}"
        spec:
          pool_id: 101

      register: result

    - name: Debug result
      ansible.builtin.debug:
        var: result

    ######################################################################################
    # Task Name : Get DDP Pool information using using pool name
    ######################################################################################
    - name: Get DDP Pool information using using pool name
      hitachivantara.vspone_block.vsp.hv_ddp_pool_facts:
        connection_info: "{{ connection_info }}"
        spec:
          pool_name: PoolName

      register: result

    - name: Debug result
      ansible.builtin.debug:
        var: result
