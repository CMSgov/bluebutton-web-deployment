---
####################################################################
# Example : Command Device Playbook
####################################################################
- name: Command Device Management
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"

  tasks:
    ####################################################################
    # Task Name : Enable a Command Device
    ####################################################################
    - name: Enable a Command Device
      hitachivantara.vspone_block.vsp.hv_cmd_dev:
        connection_info: "{{ connection_info }}"
        spec:
          ldev_id: 98
          is_security_enabled: false
          is_user_authentication_enabled: false
          is_device_group_definition_enabled: false
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task Name : Update the settings of a Command Device
    ####################################################################
    - name: Update the settings of a Command Device
      hitachivantara.vspone_block.vsp.hv_cmd_dev:
        connection_info: "{{ connection_info }}"
        spec:
          ldev_id: 98
          is_security_enabled: true
          is_user_authentication_enabled: true
          is_device_group_definition_enabled: true
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result

    ####################################################################
    # Task Name : Disable a Command Device
    ####################################################################
    - name: Disable a Command Device
      hitachivantara.vspone_block.vsp.hv_cmd_dev:
        connection_info: "{{ connection_info }}"
        state: "absent"
        spec:
          ldev_id: 98
      register: result

    - name: Debug the result variable
      ansible.builtin.debug:
        var: result
