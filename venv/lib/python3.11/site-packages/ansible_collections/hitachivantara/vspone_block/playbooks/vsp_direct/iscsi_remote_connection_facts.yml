---
####################################################################
# Example :  Remote connection using iSCSI ports facts Playbook
####################################################################
- name: Retrieves remote Connection information
  hosts: localhost
  gather_facts: false

  vars_files:
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"

  tasks:
    ######################################################################################
    # Task Name : Get all iSCSI remote connection information
    ######################################################################################
    - name: Get all iSCSI remote connection information
      hitachivantara.vspone_block.vsp.hv_iscsi_remote_connection_facts:
        connection_info: "{{ connection_info }}"

      register: result

    - name: Debug result
      ansible.builtin.debug:
        var: result
