---
- name: Get Fan information.
  ansible.builtin.uri:
    url: "https://{{ hostname }}:{{ https_port }}{{ api_chassis }}/ThermalSubsystem/Fans?$expand=*($levels=1)"
  register: fan_result
  ignore_errors: true
  delegate_to: "{{ idrac_gather_facts_delegate }}"

- name: Set Fan facts
  ansible.builtin.set_fact:
    fan: "{{ fan_result.json.Members | ansible.utils.remove_keys(target=[
      '@odata.context', '@odata.id', '@odata.etag', '@odata.type']) }}"
  when: fan_result.status == 200
  register: fan_result_register

- name: Error capture
  ansible.builtin.include_tasks:
    file: ./__capture_error.yml
  vars:
    register_vars:
      - "{{ fan_result }}"
    component: 'fan'
