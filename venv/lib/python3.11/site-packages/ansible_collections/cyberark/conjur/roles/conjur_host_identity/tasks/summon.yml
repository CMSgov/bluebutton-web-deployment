---
- name: Download and unpack Summon
  ansible.builtin.unarchive:
    src: https://github.com/cyberark/summon/releases/download/v{{ conjur_host_identity_summon.version }}/summon-{{ conjur_host_identity_summon.os }}.tar.gz
    dest: /usr/local/bin
    remote_src: true
    creates: /usr/local/bin/summon
