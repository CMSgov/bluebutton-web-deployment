- clusters:
  - cluster_name: <primary_cluster_name>
    cluster_ip: <primary_cluster_ip>
    cluster_username: <primary_cluster_username>
    cluster_password: <primary_cluster_password>
    pool_name: <primary_cluster_pool_name>
    truststore_name: <primary_cluster_trust_store>
    io_grp: <primary_cluster_io_group_id>

  - cluster_name: <secondary_cluster_name>
    cluster_ip: <secondary_cluster_ip>
    cluster_username: <secondary_cluster_username>
    cluster_password: <secondary_cluster_password>
    pool_name: <secondary_cluster_pool_name>
    truststore_name: <secondary_cluster_trust_store>
    io_grp: <secondary_cluster_io_group_id>

- host_name: <host_name>
- fcwwpn: <fcwwpn>
- ha_policy_name: <ha_policy_name>
- partition_name: <partition_name>
- volume_group_name: <volume_group_name>
- log_path: <log_path>

# Additional variables needed for decommissioning partition; playbook needs to know active management site (AMS) details
- ams_cluster_name: <active_mgmt_site_cluster_name>
- ams_cluster_ip: <active_mgmt_site_cluster_ip>
- ams_cluster_username: <active_mgmt_site_cluster_username>
- ams_cluster_password: <active_mgmt_site_cluster_password>
- keep_volumegroups: <true/false>
