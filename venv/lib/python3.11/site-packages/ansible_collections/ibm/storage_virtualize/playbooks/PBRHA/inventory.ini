- clusters:
    # HA1 System (Active Management site)
    - name: cluster_name
      clustername: cluster_IP
      username: cluster_username
      password: cluster_password
      pool_name: mdiskgrp_name
      partition_name: HA_partition_name
    # DR System (Disaster recovery site)
    - name: cluster_name
      clustername: cluster_IP
      username: cluster_username
      password: cluster_password
      pool_name: mdiskgrp_name
      partition_name: HA_partition_name

- ha_policy_name: ha-policy-name
- dr_policy_name: dr-policy-name
- volume_group_name: # List of HA volumegroups that user wants to be replicated to DR site
    - vg_1
    - vg_2
- log_path: /tmp/pbrha.log