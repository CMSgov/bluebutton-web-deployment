# Add a management user to the Ansible Server


# receive mgmt_user_name as variable

- name: "Creating Management User"
  become_user: root
  become: yes
  user:
    name: "{{ mgmt_user_name }}"
    generate_ssh_key: yes
    ssh_key_bits: 2048
    ssh_key_file: .ssh/id_rsa

