---
# File: roles/base_patch/tasks/app_server_tools.yml
# Created: 5/9/17
# Author: '@ekivemark'

- name: "Install base App Server Components"
  remote_user: ec2-user
  become_user: "{{ remote_admin_account }}"
  become: yes
  yum:
    pkg: "{{ item }}"
    state: installed
  with_items:
    - gcc
    - gcc-c++
    - git
    - python-pip
    - python-psycopg2
    - httpd
    - httpd-devel
    # - mod_wsgi
    - bzip2-devel
    - openssl-devel
    - ncurses-devel
    - postgresql-devel
    - python-devel
    - python-cffi
    - sqlite-devel
    - readline-devel
    - tk-devel
    - gdbm-devel
    - db4-devel
    - libxml2-devel
    - libxslt-devel
    - libffi
    - libffi-devel
    # - libpcap-devel
    - xz-devel
    - zlib-devel

- name: "upgrade pip"
  remote_user: ec2-user
  become_user: "{{ remote_admin_account }}"
  become: yes
  pip:
    name: pip
    extra_args: " --upgrade {{ pip_extra_args }} "

- name: "install newer version of awscli - needed for elbv2"
  become_user: "{{ remote_admin_account }}"
  become: yes
  pip:
    name: awscli
    state: latest
    extra_args: " --upgrade {{ pip_extra_args }} "
