---
# File: playbook/appherd/roles/apache/main.yml
# Created: 5/9/17
# Author: '@ekivemark'
# Revision 5/25/17

- name: "Install supporting packages"
  import_tasks: ../app_tools/tasks/main.yml

- name: "Install Apache (httpd)"
  become_user: "{{ remote_admin_account }}"
  become: yes
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - httpd
    - mod_ssl

- name: "update log format for source ip"
  become_user: "{{ remote_admin_account }}"
  become: yes
  template:
    src: ../templates/httpd.conf.j2
    dest: "/etc/httpd/conf/httpd.conf"
    backup: no
    owner: "root"
    group: "root"
    mode: 0644


- name: "Setup docs directory for server"
  become_user: "{{ remote_admin_account }}"
  become: yes
  file:
    dest: "/var/www/doc/{{ cf_app_pyserver_name|lower }}"
    owner: root
    group: root
    state: directory
    mode: "0755"

- name: "give group ownership to httpd logs to logreader"
  become_user: "{{ remote_admin_account }}"
  become: yes
  file:
    dest: "/var/log/httpd"
    owner: root
    group: logreader
    state: directory
    mode: "0755"


- name: "Check Apache is running"
  become_user: "{{ remote_admin_account }}"
  become: yes
  service:
    name: httpd
    # state=running to be deprecated in 2.7. Switch to state=started
    state: started
    enabled: yes

