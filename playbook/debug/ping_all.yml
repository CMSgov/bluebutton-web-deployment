---
# File: ping_all.yml 
# Created: 4/5/17
# Ping all servers
# A basic script to check things are working.

- hosts: dmz_server,web_server,app_lead_Server,app_follow_server,data_server,mgmt_server
  vars:
    env: "dev"
  # Vars file is relative to playbook file
  vars_files:
    # - "./../../vault/env/{{ env }}/vault.yml"
    - "./../../vars/common.yml"
    # - "./../../vars/env/{{ env }}/env.yml"
    - "./../../vars/all_var.yml"

  user: "{{ remote_user_account }}"
  gather_facts: no
  tasks:
  - name: ping all hosts
    ping:

  - name: "A quick shell echo {{ env }} / {{ vault_env_s3_bucket_account }} / {{ env_db_name }}"
    action: "shell /bin/echo $HOSTNAME in {{ env }} via {{ remote_user_account }}"
