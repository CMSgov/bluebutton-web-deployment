# Remove the superuser account

# Get superuser count with:
## print(User.objects.filter(is_superuser=True).count())
# Check superuser exists (True/"") with:
## print(User.objects.filter(username='{{ cf_app_pyapps_user }}').count()>0)
##### Returning count
# or with count returned(nn):
## print(User.objects.filter(username='{{ cf_app_pyapps_user }}').count())

- name: setup intermediate folder
  become_user: root
  become: yes
  file:
    dest: "{{ cf_app_pyapp_home }}/output"
    owner: root
    group: root
    mode: "0700"
    state: directory

- name: setup intermediate result file
  become_user: root
  become: yes
  file:
    dest: "{{ cf_app_pyapp_home }}/output/su_result.txt"
    mode: "0750"
    owner: root
    group: root
    state: touch

- name: "does superuser exist?"
  become_user: root
  become: yes
  shell:  |
    cd {{ cf_app_pyapp_home }}/{{ common_project_name }} ;
    echo "from django.contrib.auth import get_user_model; User = get_user_model(); print(User.objects.filter(username='{{ cf_app_pyapps_user }}').count())" | {{ cf_app_py_virtual_env }}/bin/python ./manage.py shell > {{ cf_app_pyapp_home }}/output/su_result.txt
  args:
    chdir: "{{ cf_app_pyapp_home }}/{{ common_project_name }}"
  environment:
    DJANGO_SETTINGS_MODULE: "{{ django_settings_module }}"

- name: check su_result.txt
  become_user: root
  become: yes
  command: "cat {{ cf_app_pyapp_home }}/output/su_result.txt | grep >>> | cut -d ' ' -f 2 "
  register: superuser_count

- name: "Delete superuser {{ cf_app_pyapps_user }}"
  become_user: root
  become: yes
  command:  |
    cd {{ cf_app_pyapp_home }}/{{ common_project_name }}
    echo "from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.get(username='{{ cf_app_pyapps_user }}', is_superuser=True).delete() " | {{ cf_app_py_virtual_env }}/bin/python ./manage.py shell > {{ cf_app_pyapp_home }}/output/su_result.txt
  args:
    chdir: "{{ cf_app_pyapp_home }}/{{ common_project_name }}"
  environment:
    DJANGO_SETTINGS_MODULE: "{{ django_settings_module }}"
  register: superuser_count
  when: ( superuser_count.stdout != "0" )

- name: "does superuser still exist?"
  become_user: root
  become: yes
  shell:  |
    cd {{ cf_app_pyapp_home }}/{{ common_project_name }} ;
    echo "from django.contrib.auth import get_user_model; User = get_user_model(); print(User.objects.filter(username='{{ cf_app_pyapps_user }}').count())" | {{ cf_app_py_virtual_env }}/bin/python ./manage.py shell > {{ cf_app_pyapp_home }}/output/su_result.txt
  args:
    chdir: "{{ cf_app_pyapp_home }}/{{ common_project_name }}"
  environment:
    DJANGO_SETTINGS_MODULE: "{{ django_settings_module }}"

- name: "was superuser deleted?"
  become_user: root
  become: yes
  command: "cat {{ cf_app_pyapp_home }}/output/su_result.txt | grep >>> | cut -d ' ' -f 2 "
  register: superuser_gone_count

- name: "superuser count"
  debug:
    msg: "Superuser count = {{ superuser_gone_count.stdout }}"
