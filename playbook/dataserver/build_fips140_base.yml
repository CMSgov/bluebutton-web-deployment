- name: Provision FIPS 140.2 Server
  hosts: "{{ build_target | default('dbservers') }}"
  # connection: smart
  gather_facts: False
  user: ec2-user
  become_user: root
  become: yes
  # become_method: sudo
  vars:
    env: "dev"
    azone: "az1"
    env_az: "{{ env }}-{{ azone }}"
    env_cf_data_version: "20"
    # splunk_target_layer: "WEB | APP | DATA | MGMT"
    splunk_target_layer: "DATA"

  vars_files:
    - "./../../vars/common.yml"
    - "./../../vault/env/{{ env }}/vault.yml"
    - "./../../vars/env/{{ env }}/env.yml"
    - "./../../vars/all_var.yml"

  roles:
    - ../../roles/base_patch
    - ../../roles/fips140
    - ../../roles/splunk

  tasks:
  - name: "pinging..."
    become_user: root
    ping:

