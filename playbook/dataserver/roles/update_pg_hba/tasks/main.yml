# Create/update pg_hba.conf file for Postgres 9.6
# Version 1.0

- name: "write pg_hba.conf template"
  - template:
      src: "../templates/pg_hba_conf.j2"
      dest: "{{ db_server_data_dir }}/pg_hba.conf"
      backup: yes
      owner: "{{ db_server_account }}"
      group: "{{ db_server_account }}"
      mode: "u+rwx"

